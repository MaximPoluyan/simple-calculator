<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>

<body>
    <h1>Калькулятор</h1>

    <input type="number" id="num1" placeholder="Первое число">
    <input type="number" id="num2" placeholder="Второе число">

    <div class="operators">
        <button id="btn-plus">+</button>
        <button id="btn-minus">-</button>
        <button id="btn-multiply">*</button>
        <button id="btn-divide">/</button>
    </div>

    <div id="result" style="margin-top: 20px; font-weight: bold;">
        Результат:
    </div>

</body>

</html>
